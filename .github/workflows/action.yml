name: Deployment-Digitec-Scrapy-Main
on:
  push:
    branches: ['main']
  workflow_dispatch:
jobs:
  build-with-docker:
    name: Build multi-platform Docker image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Semantic Release
        uses: bjoluc/semantic-release-config-poetry@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          RELEASE_BRANCH: main
      - name: Set Release Version
        id: get_release_tag
        run: echo "RELEASE_TAG=$(echo ${{ steps.semantic_release.outputs.release_tag }})" >> $GITHUB_ENV
      - name: Print out verison
        run: echo ${{ env.RELEASE_VERSION }}

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: lukzimmermann/digitec_scrapy_client:${{ env.RELEASE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
